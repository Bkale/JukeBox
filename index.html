<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- For Favorites -->
    <div class="playlist js-playlist"></div>

    <!--  container-->
    <div class="container">
      <!-- Search Box -->
      <div class="query">
        <div class="ui input">
          <input type="text" class="js-searchword" placeholder="Drake, Rihanna ...">
          <button class="ui yellow button js-submit">Submit</button>
        </div>
      </div>
      <!--  Content Page-->
      <div class="content js-content">
        <div class="portrait js-portrait"></div>
        <div class="topSongs js-topSongs">
        </div>

      </div>
    </div>


  <script type="text/javascript" src="./javascript/index.js"></script>
  <script type="text/javascript" src="./javascript/playlist.js" ></script>
  <script type="text/javascript" src="./javascript/spotify.js" ></script>
  </body>
</html>
